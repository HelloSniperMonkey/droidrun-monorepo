[project]
name = "ironclaw-adb"
version = "0.1.0"
description = "ADB client utilities for Iron Claw Android automation"
requires-python = ">=3.11"
dependencies = [
    "timezonefinder>=6.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ironclaw_adb"]
