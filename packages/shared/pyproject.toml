[project]
name = "ironclaw-shared"
version = "0.1.0"
description = "Shared types, constants, and utilities for Iron Claw"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ironclaw_shared"]
