[project]
name = "ironclaw-mobilerun"
version = "0.1.0"
description = "MobileRun Cloud API client for Iron Claw"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.0",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ironclaw_mobilerun"]
